<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  {% load static %}
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <title>Billing-Soft</title>
</head>
<style>
  #section1{
    background-image: url("{% static 'pics/home.jpg' %}");
  }
  #section2{
    background-image: url("{% static 'pics/paresh.jpg' %}");
  }
  #section3{
    background-image: url("{% static 'pics/uday.jpg' %}");
  }
  #section4{
    background-image: url("{% static 'pics/contact.jpg' %}");
  }
</style>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mobile-menu" id="navbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#section1">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#section2">Paresh Traders</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#section3">Uday Enterprises</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#section4">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- end nav -->

  <!-- body -->

  <div class="main" id="section1">
    <div class="container">
      <div class="row my-4 vertical-center" style="width:90%;">
        <div class="col-5" style="position: absolute; margin-left: 70px;">
          <a name="" id="" class="btn btn-primary btn-lg" href="#" role="button">Show more!</a>
          <a name="" id="" class="btn btn-primary btn-lg" href="#" role="button">About Us</a>
        </div>
      </div>
    </div>
  </div>

  <div class="main" id="section2">
    <div class="container">
      <div class="row vertical-centerrest" style="width: 100%;">
        <div class="col" style="position: absolute;">
          <a name="" id="" class="btn btn-primary btn-lg" href="#" role="button">Billing</a>
        </div>
      </div>
    </div>

  </div>
  <div class="main" id="section3">
    <div class="container">
      <div class="row vertical-centerrest" style="width: 100%;">
        <div class="col" style="position: absolute;">
          <a name="" id="" class="btn btn-primary btn-lg" href="#" role="button">Billing</a>
        </div>
      </div>
    </div>

  </div>
  <div class="main" id="section4">


  </div>

  <!-- end body -->



  <!-- footer -->
  <footer class="footer">
    <div class="text-center">
      <span class="text-muted">copyrights reserved @pankajlal</span>
    </div>
  </footer>

<!-- scroll script -->
  <script>
    window.onscroll = function () { myFunction() };

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
